<h1>Caja Registradora</h1>
<div class="container">
  <div class="izquierda">
    <app-lista-productos titulo="Comidas" [productos]="arrComida" (productoSeleccionado)="onProductoSeleccionado($event)"></app-lista-productos>
    <app-lista-productos titulo="Bebidas" [productos]="arrBebida" (productoSeleccionado)="onProductoSeleccionado($event)"></app-lista-productos>
  </div>
  <div class="derecha">
    <app-factura [arrProductos]="productosSeleccionados"></app-factura>
  </div>
</div>
